<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,900;1,100&family=Roboto:wght@100&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,900;1,100&display=swap" rel="stylesheet">
    <style>
        /* we are using fonts here  */
        p {
            font-family: 'Roboto', sans-serif;
        }

        h3 {
            color: red;
            font-size: 40px;
            font-family: 'Poppins', sans-serif;
        }

        span {
            color: black;
            font-weight: bolder;
            font-size: 20px;
        }

    </style>
</head>

<body>
    <h3>CSS Fonts</h3>
    <p>
        this is a prototype and we will see fonts in work now. <br>
