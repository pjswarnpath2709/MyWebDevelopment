<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elemenets</title>
  </head>

  <body>
    <!-- paragraph is a block element henece poori ki poori width gherta hai  -->
    <p style="border: 2px solid red">this is a paragraph</p>
    <p style="border: 2px solid blue">this is also a paragraph</p>

    <!-- span is a inline element hence use jitni jagah chaiye utni hi lega  -->
    <span style="border: 2px solid red">this is a span </span
    ><span style="border: 2px solid blue">this is also a span </span>
  </body>
</html>
